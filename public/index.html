<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    
    <title>Learnable App</title>
  </head>
  <body style="background-color: #ccc;">
    
    <div id="root"></div>
    
    <div class="container-fluid">
      <h2 class="align">Easy Decision Making App</h2>
     <p class="align"> We help you make those tough decisions</p>

     <h2 class="text2">Question</h2>
     <div class="form-group">
     <div class="col-sm-12">
     <input type="text" name="question" id="question" value="" placeholder="Q: Enter your question here" class="form-control input-lg"  />
     </div>
     </div>
     <h2 class="text2">Options</h2>
     <div class="options_container">
     <div class="form-group">
     <div class="col-sm-12">
     <input type="text" name="options[A]" id="option_a" value="" placeholder="A: " class="form-control input-lg" />
     </div>
     </div>
     <div class="form-group">
     <div class="col-sm-12">
     <input type="text" name="options[B]"id="option_b" value="" placeholder="B: " class="form-control input-lg" />
     </div>
     </div>
     <div class="form-group">
     <div class="col-sm-12">
     <input type="text" name="options[C]" id="option_c" value="" placeholder="C: " class="form-control input-lg" />
     </div>
     </div>
     </div>
     <div class="form-group answer_control">
     <div class="col-sm-12">
     <button type="button" class="btn btn-default pull-left" onclick="addOption();" id="add_button">
     <span class="glyphicon glyphicon-plus"></span> Option
     </button>
     <input type="submit" class="btn btn-large btn-success pull-right" id="answer_button" value="Answer!">
     </div>
     </div>
     </form>    
     </div>   
     </div>
    </div>

  </body>
</html>
